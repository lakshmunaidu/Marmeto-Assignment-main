<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>PLP</title>
  </head>

  <body>
    <header>
      <h1>PLP</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Type something to search ..."
        />
        <button id="list-view">
          <span class="btn-icon">
            <img src="./icons/list.png" alt="list-icon" />
          </span>
        </button>
        <button id="grid-view">
          <span class="btn-icon">
            <img src="./icons/grid.png" alt="grid-icon" />
          </span>
        </button>
      </div>
    </header>
    <main class="listView container"></main>
    <script src="./script.js"></script>
  </body>
</html>
